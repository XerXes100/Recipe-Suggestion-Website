<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="createacc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <a href="../First_page/index.html"><img class="logo" src="TitleLogo.png" alt=""></a>
    </div>
    <div class="login">
        <p class="text">Create Account</p>
        
        <div>
            <input type="email" class="email" placeholder="someone@xyz.com" name="email"></input>
        </div>
        
        <div>
            <input type="password" class ="password" placeholder="Password" name="password"></input>
        </div>
        
        <div>
            <input class="name" placeholder="Name" name="name">
        </div>

        <div>
            <button class="signbtn">Signup</button>
        </div>
    </div>
    <div>
        <img  class="doodle" src="doodle3-removebg-preview.png" alt="">
    </div>

    
</body>
