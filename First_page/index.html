<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img class="logo" src="TitleLogo.png" alt="">
    </div>
    <div class="login">
        <p class="text">Log-in to your account</p>
        <form action="/" method="POST">
            <div>
                <input type="text" class="email-text" placeholder="Email" name="username"></input>
            </div>
            <div>
                <input type="text" class="password-text" placeholder="Password" name="password"></input>  
            </div>
            <input type="submit" class="l_button" value="LOGIN">
            </div>
        </form>
    <div>
        <img class="doodle" src="kitchen_doodle-removebg-preview.png" alt="abcd">
    </div>

    <p id="acc1">Create Account</p>
    <p id="acc2">Forget Password</p>
    
</body>
</html>
