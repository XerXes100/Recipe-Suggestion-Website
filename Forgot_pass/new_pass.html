<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
</head>
<body>
    <div>
        <!-- <img class="logo" src="../TitleLogo_forget.png" alt=""> -->
        <a href="http://localhost:8000/"><img class="logo" src="../TitleLogo_forget.png" alt=""></a>
    </div>
    
    <div class="newpass_container">
        
        <img src="../forgot-password.png" alt="" class="pass_icon">
            <p class="pass_text">Forgot Password</p>
            
        <form action="http://localhost:5000" method="POST">
            <div>
                <input type="text" placeholder="Enter E-mail" name="emailid"></input>
            </div>
            
            <div>
                <input type="text" placeholder="New password" name="new_password"></input>
            </div>
            
            <div>
                <input type="text" placeholder="Confirm password" name="confirm_password"></input>
            </div>
            
            <div>
            <input type="submit" class="l_button" value="Submit">
            </div>
        </form>
</div>
</body>
</html>
